<!DOCTYPE html>
<html>
    <head>
        <title>M3C Admin Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mx-auto" style="width: 50%;">
            <div class="row">
                <h1 class="mx-auto">M3C Admin Form</h1>
            </div>
            <div class="row my-3">
                <a class="btn btn-info w-100" href="{{ url_for('metab_admin.upload_image') }}">Upload Profile Picture</a>
            </div>
            <div class="row my-3">
                <a class="btn btn-info w-100" href="{{ url_for('metab_admin.create_person') }}">Create New Person</a>
            </div>
            <div class="row my-3">
                <a class="btn btn-info w-100" href="{{ url_for('metab_admin.associate_person') }}">Associate a Person with Inst/Dept/Lab</a>
            </div>
            <div class="row my-3">
                <a class="btn btn-info w-100" href="{{ url_for('metab_admin.parent_organization') }}">Modify an Organization's Parent</a>
            </div>
            <div class="row my-3">
                <a class="btn btn-info w-100" href="{{ url_for('metab_admin.withheld_people') }}">Change a Person's Withholding</a>
            </div>
            <div class="row my-3">
                <a class="btn btn-info w-100" href="{{ url_for('metab_admin.withheld_organizations') }}">Change an Organization's Withholding</a>
            </div>
            <div class="row my-3">
                <a class="btn btn-info w-100" href="{{ url_for('metab_admin.person_alias') }}">Modify a Person's Aliases</a>
            </div>
            <div class="row my-3">
                <a class="btn btn-info w-100" href="{{ url_for('metab_admin.add_pmid') }}">Edit Publications for a Person</a>
            </div>
        </div>
    </body>
</html>
